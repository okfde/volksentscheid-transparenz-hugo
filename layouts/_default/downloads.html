{{ define "main" }}
<main>
  <section class="container align-items-end">
    <div class="row align-items-end">
      <h1 class="col-12" style="font-size: 4rem;">{{ .Params.blurb }}</h1>
    </div>
    <div class="row mt-0 l__content">
      <div class="col col-12 col-md-8 offset-md-2">
        {{ .Content }}
      </div>
    </div>
    <ul class="row c__download-list mb-l">
      {{ $lang := .Lang }}
      {{ range $.Site.Data.downloads }}
      <li class=" col col-12 col-sm-6">
        <div>
          <a href="{{.path}}">
            <h3 class="h4">{{ .title }}</h3>
            <p>{{ .text}}</p>         
          </a>
        </div>
      </li>
      {{ end }}
    </ul>
  </section>
</main>
{{ end }}
